        <!-- Header and nav buttons -->
        <div class="main-content">
            <div class="title">
                <h1>Data Analytics</h1>
                <div class="btn-group mt-2" id="metric-toggle" role="group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" value="overview" autocomplete="off" checked>
                    <label class="btn btn-outline-dark" for="btnradio1">Overview</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" value="tasksCompleted" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio2">Tasks Completed</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" value="tasksFailed" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio3">Tasks Failed</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" value="postContributions" autocomplete="off">

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio5" value="manhours" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio5">Manhours Completed</label>
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio6" value="projects" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio6">Projects</label>
                </div>

            <!-- Displayed Metrics -->
            <div id="metrics">
            </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="charts.js"></script>
        <!-- Script to load content from file based on currently selected nav button -->
        <script>
            // Add event listener to radio buttons
            var radios = document.querySelectorAll('input[name="btnradio"]');
            radios.forEach(function(radio) {
              radio.addEventListener('change', function() {
                loadContent(this.value);
                localStorage.setItem('selectedRadio', this.value);
              });
            });
            
            // Function to load content from file
            function loadContent(value) {
              var xhr = new XMLHttpRequest();
              xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                  if (xhr.status === 200) {
                    // Update content of element
                    document.getElementById('metrics').innerHTML = xhr.responseText;
                    // Reload ChartJS graphs
                    loadCharts();
                  } else {
                    console.log('Error loading content');
                  }
                }
              };
              xhr.open('GET', value + '.html', true);
              xhr.send();
            }
            
            // Retrieve selected value from localStorage on page load
            var selectedRadio = localStorage.getItem('selectedRadio');
            if (selectedRadio) {
              document.querySelector('input[name="btnradio"][value="' + selectedRadio + '"]').checked = true;
              loadContent(selectedRadio);
            }
        </script>
